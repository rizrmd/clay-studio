<!DOCTYPE html>
<html>
<head>
    <title>Test Share API</title>
</head>
<body>
    <h1>Test Share API</h1>
    <button id="test">Test Create Share</button>
    <div id="result"></div>
    
    <script>
        document.getElementById('test').addEventListener('click', async () => {
            const projectId = '60c2b9a9-d2cf-431e-ae8f-a19c05e582f6'; // Update this with a real project ID
            
            const request = {
                share_type: "new_chat",
                settings: {
                    theme: "light",
                    show_branding: true,
                    allow_file_upload: false,
                    show_conversation_list: true,
                    show_project_name: true,
                    enable_markdown: true,
                    layout_mode: "full"
                },
                is_read_only: false,
                max_messages_per_session: 50
            };
            
            try {
                const response = await fetch(`http://localhost:7680/projects/${projectId}/shares`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Frontend-Host': 'localhost:7690'
                    },
                    credentials: 'include',
                    body: JSON.stringify(request)
                });
                
                const result = await response.text();
                document.getElementById('result').innerHTML = `
                    <p>Status: ${response.status}</p>
                    <pre>${result}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error}</p>`;
            }
        });
    </script>
</body>
</html>
